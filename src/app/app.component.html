<!--The content below is only a placeholder and can be replaced.-->
<div style="margin: 50px">
    <h1>Test International Telephone Input Form</h1>
    <br>
    <div class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center gap-5">
            <button type="button" class="btn btn-primary" (click)="changePreferredCountries()">Change Preferred Countries</button>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="dialCodeCheckBox" [(ngModel)]="separateDialCode">
                <label class="form-check-label" for="dialCodeCheckBox"> Separate Dial Code? </label>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <ngx-tel-input-intl
                [favoriteCountries]="favoriteCountries"
                [enableAutoCountrySelect]="true"
                [displayPlaceholder]="true"
                [selectedCountryISO]="CountryISO.FrenchPolynesia"
                [phoneValidation]="true"
                [separateDialCode]="separateDialCode"
                [numberFormat]="PhoneNumberFormat.INTERNATIONAL"
                searchCountryField="ALL"
                cssClass="custom"
                [formControl]="phone">
            </ngx-tel-input-intl>

            <button class="btn btn-danger" (click)="phone.reset()">Reset</button>
        </div>
    </div>
    <br/>
    <div>
        <strong>Is input touched:</strong>
        <pre>{{ phone.touched }}</pre>
    </div>
    <div>
        <strong>Is input valid:</strong>
        <pre>{{ phone.valid }}</pre>
    </div>
    <div>
        <strong>Control value:</strong>
        <pre>{{ phone.value }}</pre>
    </div>
    <div>
        <strong>Control validation errors:</strong>
        <pre>{{ phone.errors | json }}</pre>
    </div>
</div>
